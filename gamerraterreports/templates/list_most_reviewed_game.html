{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LevelUp Reports</title>
    </head>
    <body>
        <h1>The Most Reviewed Game</h1>

        {% for game in mostreviewedgame_list %}
                    <h2>{{ game.GameTitle }}</h2>
            <ul>
                <li>
                    <div>Number Of Reviews: {{ game.HighestNumReviews }}</div>
                </li>
            </ul>
        {% endfor %}
    </body>
</html>
